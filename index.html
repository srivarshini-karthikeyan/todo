<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusTask - Futuristic To-Do List</title>
    <style>
        :root {
    --primary-color: #6c5ce7;
    --secondary-color: #a29bfe;
    --accent-color: #00cec9;
    --dark-color: #2d3436;
    --light-color: #f5f6fa;
    --success-color: #00b894;
    --warning-color: #fdcb6e;
    --danger-color: #d63031;
    --work-color: #0984e3;
    --personal-color: #e84393;
    --urgent-color: #d63031;
    --shopping-color: #00b894;
    --general-color: #636e72;
    --shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
}

[data-theme="dark"] {
    --primary-color: #6c5ce7;
    --secondary-color: #a29bfe;
    --accent-color: #00cec9;
    --dark-color: #f5f6fa;
    --light-color: #2d3436;
    --shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 6px 6px rgba(0, 0, 0, 0.3);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: var(--light-color);
    color: var(--dark-color);
    transition: var(--transition);
    min-height: 100vh;
    overflow-x: hidden;
}

.app-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    position: relative;
}

.particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: linear-gradient(135deg, #1e1e2f 0%, #2d2d44 100%);
}

.app-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 3rem;
    animation: fadeIn 1s ease;
}

.header-content {
    text-align: center;
    flex: 1;
}

.app-title {
    font-size: 3.5rem;
    font-weight: 800;
    background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 0.5rem;
    letter-spacing: 1px;
}

.app-title span {
    font-weight: 300;
}

.app-subtitle {
    font-size: 1.2rem;
    color: var(--secondary-color);
    opacity: 0.8;
}

.theme-toggle {
    position: relative;
}

.theme-switch {
    display: none;
}

.theme-label {
    cursor: pointer;
    width: 60px;
    height: 30px;
    background: var(--dark-color);
    display: block;
    border-radius: 50px;
    position: relative;
    transition: var(--transition);
}

.theme-label:after {
    content: '';
    position: absolute;
    top: 2px;
    left: 2px;
    width: 26px;
    height: 26px;
    background: var(--light-color);
    border-radius: 50%;
    transition: var(--transition);
}

.theme-label i {
    position: absolute;
    top: 6px;
    z-index: 1;
    transition: var(--transition);
}

.theme-label .fa-moon {
    left: 7px;
    color: var(--light-color);
}

.theme-label .fa-sun {
    right: 7px;
    color: var(--dark-color);
}

.theme-switch:checked + .theme-label {
    background: var(--light-color);
}

.theme-switch:checked + .theme-label:after {
    left: calc(100% - 2px);
    transform: translateX(-100%);
    background: var(--dark-color);
}

.theme-switch:checked + .theme-label .fa-moon {
    color: var(--dark-color);
}

.theme-switch:checked + .theme-label .fa-sun {
    color: var(--light-color);
}

.stats-panel {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
    animation: slideUp 0.8s ease;
}

.stat-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 1.5rem;
    display: flex;
    align-items: center;
    box-shadow: var(--shadow);
    transition: var(--transition);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}

.stat-icon {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 1rem;
    color: white;
    font-size: 1.2rem;
}

.stat-info {
    display: flex;
    flex-direction: column;
}

.stat-value {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--primary-color);
}

.stat-label {
    font-size: 0.9rem;
    color: var(--secondary-color);
    opacity: 0.8;
}

.task-controls {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 2rem;
    margin-bottom: 2rem;
    box-shadow: var(--shadow);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: fadeIn 1s ease;
}

.input-group {
    display: flex;
    margin-bottom: 1.5rem;
}

.task-input {
    flex: 1;
    padding: 1rem 1.5rem;
    border: none;
    border-radius: 50px;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.9);
    color: var(--dark-color);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: var(--transition);
}

.task-input:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
    background: white;
}

.add-btn {
    background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
    color: white;
    border: none;
    border-radius: 50px;
    padding: 0 2rem;
    margin-left: 1rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
}

.add-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.add-btn:active {
    transform: translateY(0);
}

.advanced-options {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
}

.option-group {
    display: flex;
    flex-direction: column;
}

.option-group label {
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
    color: var(--secondary-color);
    font-weight: 500;
}

.date-picker, .category-select {
    padding: 0.8rem 1rem;
    border: none;
    border-radius: 50px;
    font-size: 0.9rem;
    background: rgba(255, 255, 255, 0.9);
    color: var(--dark-color);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: var(--transition);
}

.date-picker:focus, .category-select:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
    background: white;
}

.filter-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    animation: slideUp 0.8s ease;
}

.filter-buttons {
    display: flex;
    gap: 0.5rem;
}

.filter-btn {
    padding: 0.6rem 1.2rem;
    border: none;
    border-radius: 50px;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    background: rgba(255, 255, 255, 0.1);
    color: var(--dark-color);
    backdrop-filter: blur(10px);
}

.filter-btn:hover {
    background: rgba(255, 255, 255, 0.2);
}

.filter-btn.active {
    background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
    color: white;
}

.search-box {
    position: relative;
    width: 250px;
}

.search-input {
    width: 100%;
    padding: 0.8rem 1rem 0.8rem 2.5rem;
    border: none;
    border-radius: 50px;
    font-size: 0.9rem;
    background: rgba(255, 255, 255, 0.9);
    color: var(--dark-color);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: var(--transition);
}

.search-input:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
    background: white;
}

.search-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--secondary-color);
}

.task-list-section {
    animation: fadeIn 1s ease;
}

.task-list {
    list-style: none;
}

.task-item {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 1.5rem;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    box-shadow: var(--shadow);
    transition: var(--transition);
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    overflow: hidden;
}

.task-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.task-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 5px;
    height: 100%;
    background: var(--general-color);
    transition: var(--transition);
}

.task-item.work::before {
    background: var(--work-color);
}

.task-item.personal::before {
    background: var(--personal-color);
}

.task-item.urgent::before {
    background: var(--urgent-color);
}

.task-item.shopping::before {
    background: var(--shopping-color);
}

.task-checkbox {
    width: 22px;
    height: 22px;
    margin-right: 1.5rem;
    cursor: pointer;
    accent-color: var(--success-color);
}

.task-content {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.task-text {
    font-size: 1.1rem;
    font-weight: 500;
    margin-bottom: 0.3rem;
    transition: var(--transition);
    word-break: break-word;
}

.task-item.completed .task-text {
    text-decoration: line-through;
    opacity: 0.7;
}

.task-meta {
    display: flex;
    align-items: center;
    font-size: 0.85rem;
    color: var(--secondary-color);
}

.task-due-date {
    display: flex;
    align-items: center;
    margin-right: 1rem;
}

.task-due-date i {
    margin-right: 0.3rem;
    font-size: 0.8rem;
}

.task-category {
    padding: 0.2rem 0.6rem;
    border-radius: 50px;
    font-size: 0.7rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    background: var(--general-color);
    color: white;
}

.task-item.work .task-category {
    background: var(--work-color);
}

.task-item.personal .task-category {
    background: var(--personal-color);
}

.task-item.urgent .task-category {
    background: var(--urgent-color);
}

.task-item.shopping .task-category {
    background: var(--shopping-color);
}

.task-actions {
    display: flex;
    gap: 0.5rem;
    margin-left: 1rem;
}

.task-btn {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    color: var(--dark-color);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
    backdrop-filter: blur(5px);
}

.task-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
}

.task-btn.edit-btn:hover {
    color: var(--primary-color);
}

.task-btn.delete-btn:hover {
    color: var(--danger-color);
}

.task-btn i {
    font-size: 0.9rem;
}

.app-footer {
    margin-top: 3rem;
    text-align: center;
    padding: 1.5rem;
    font-size: 0.9rem;
    color: var(--secondary-color);
    animation: fadeIn 1s ease;
}

.app-footer i {
    color: var(--danger-color);
    margin: 0 0.2rem;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 1rem;
}

.social-link {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    color: var(--dark-color);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
    text-decoration: none;
}

.social-link:hover {
    background: var(--primary-color);
    color: white;
    transform: translateY(-3px);
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .app-container {
        padding: 1.5rem;
    }
    
    .app-header {
        flex-direction: column;
        margin-bottom: 2rem;
    }
    
    .app-title {
        font-size: 2.5rem;
    }
    
    .theme-toggle {
        margin-top: 1rem;
    }
    
    .input-group {
        flex-direction: column;
    }
    
    .add-btn {
        margin-left: 0;
        margin-top: 1rem;
        padding: 1rem;
        width: 100%;
    }
    
    .filter-section {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
    }
    
    .search-box {
        width: 100%;
    }
    
    .task-item {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .task-content {
        width: 100%;
        margin-bottom: 1rem;
    }
    
    .task-actions {
        align-self: flex-end;
    }
}

/* Empty State */
.empty-state {
    text-align: center;
    padding: 3rem;
    color: var(--secondary-color);
    animation: fadeIn 1s ease;
}

.empty-state i {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: var(--primary-color);
}

.empty-state h3 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
}

.empty-state p {
    font-size: 1rem;
    opacity: 0.8;
}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // DOM Elements
    const taskInput = document.getElementById('task-input');
    const addTaskBtn = document.getElementById('add-task-btn');
    const taskList = document.getElementById('task-list');
    const dueDateInput = document.getElementById('due-date');
    const categorySelect = document.getElementById('task-category');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const searchInput = document.getElementById('task-search');
    const themeSwitch = document.getElementById('theme-switch');
    const totalTasksElement = document.getElementById('total-tasks');
    const completedTasksElement = document.getElementById('completed-tasks');
    const pendingTasksElement = document.getElementById('pending-tasks');
    
    // Initialize particles.js
    if (typeof particlesJS !== 'undefined') {
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#6c5ce7" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#6c5ce7", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            }
        });
    }
    
    // Theme switcher
    themeSwitch.addEventListener('change', function() {
        document.body.setAttribute('data-theme', this.checked ? 'dark' : 'light');
        localStorage.setItem('theme', this.checked ? 'dark' : 'light');
    });
    
    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
    themeSwitch.checked = savedTheme === 'dark';
    
    // Task array
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    
    // Render tasks
    function renderTasks(filter = 'all', searchTerm = '') {
        taskList.innerHTML = '';
        
        let filteredTasks = tasks;
        
        // Apply filter
        if (filter === 'active') {
            filteredTasks = tasks.filter(task => !task.completed);
        } else if (filter === 'completed') {
            filteredTasks = tasks.filter(task => task.completed);
        }
        
        // Apply search
        if (searchTerm) {
            filteredTasks = filteredTasks.filter(task => 
                task.text.toLowerCase().includes(searchTerm.toLowerCase())
            );
        }
        
        if (filteredTasks.length === 0) {
            taskList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-tasks"></i>
                    <h3>No tasks found</h3>
                    <p>${filter === 'all' ? 'Add your first task to get started!' : 
                      filter === 'active' ? 'All tasks are completed! Great job!' : 
                      'No completed tasks yet. Keep going!'}</p>
                </div>
            `;
            return;
        }
        
        filteredTasks.forEach((task, index) => {
            const taskItem = document.createElement('li');
            taskItem.className = task-item ${task.category} ${task.completed ? 'completed' : ''};
            taskItem.innerHTML = `
                <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} data-id="${task.id}">
                <div class="task-content">
                    <span class="task-text">${task.text}</span>
                    <div class="task-meta">
                        ${task.dueDate ? `
                            <span class="task-due-date">
                                <i class="far fa-calendar-alt"></i>
                                ${formatDate(task.dueDate)}
                            </span>
                        ` : ''}
                        <span class="task-category">${task.category}</span>
                    </div>
                </div>
                <div class="task-actions">
                    <button class="task-btn edit-btn" data-id="${task.id}">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="task-btn delete-btn" data-id="${task.id}">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            `;
            taskList.appendChild(taskItem);
        });
        
        updateStats();
    }
    
    // Format date
    function formatDate(dateString) {
        const options = { year: 'numeric', month: 'short', day: 'numeric' };
        return new Date(dateString).toLocaleDateString(undefined, options);
    }
    
    // Update stats
    function updateStats() {
        const totalTasks = tasks.length;
        const completedTasks = tasks.filter(task => task.completed).length;
        const pendingTasks = totalTasks - completedTasks;
        
        totalTasksElement.textContent = totalTasks;
        completedTasksElement.textContent = completedTasks;
        pendingTasksElement.textContent = pendingTasks;
    }
    
    // Add new task
    function addTask() {
        const text = taskInput.value.trim();
        if (!text) {
            showNotification('Please enter a task', 'error');
            return;
        }
        
        const newTask = {
            id: Date.now().toString(),
            text,
            completed: false,
            dueDate: dueDateInput.value || null,
            category: categorySelect.value
        };
        
        tasks.push(newTask);
        saveTasks();
        renderTasks();
        
        // Reset form
        taskInput.value = '';
        dueDateInput.value = '';
        categorySelect.value = 'general';
        
        showNotification('Task added successfully', 'success');
    }
    
    // Save tasks to localStorage
    function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }
    
    // Toggle task completion
    function toggleTaskCompletion(taskId) {
        tasks = tasks.map(task => 
            task.id === taskId ? { ...task, completed: !task.completed } : task
        );
        saveTasks();
        renderTasks(getCurrentFilter());
    }
    
    // Delete task
    function deleteTask(taskId) {
        tasks = tasks.filter(task => task.id !== taskId);
        saveTasks();
        renderTasks(getCurrentFilter(), searchInput.value);
        showNotification('Task deleted', 'warning');
    }
    
    // Edit task
    function editTask(taskId) {
        const task = tasks.find(task => task.id === taskId);
        if (!task) return;
        
        const taskItem = document.querySelector(.task-item input[data-id="${taskId}"]).closest('.task-item');
        const taskTextElement = taskItem.querySelector('.task-text');
        
        const editInput = document.createElement('input');
        editInput.type = 'text';
        editInput.value = task.text;
        editInput.className = 'edit-input';
        
        taskTextElement.replaceWith(editInput);
        editInput.focus();
        
        function saveEdit() {
            const newText = editInput.value.trim();
            if (newText && newText !== task.text) {
                task.text = newText;
                saveTasks();
                renderTasks(getCurrentFilter(), searchInput.value);
                showNotification('Task updated', 'success');
            } else {
                renderTasks(getCurrentFilter(), searchInput.value);
            }
        }
        
        editInput.addEventListener('blur', saveEdit);
        editInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') saveEdit();
            if (e.key === 'Escape') renderTasks(getCurrentFilter(), searchInput.value);
        });
    }
    
    // Get current filter
    function getCurrentFilter() {
        const activeFilter = document.querySelector('.filter-btn.active');
        return activeFilter ? activeFilter.dataset.filter : 'all';
    }
    
    // Show notification
    function showNotification(message, type) {
        const notification = document.createElement('div');
        notification.className = notification ${type};
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }, 10);
    }
    
    // Event listeners
    addTaskBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keyup', function(e) {
        if (e.key === 'Enter') addTask();
    });
    
    taskList.addEventListener('click', function(e) {
        if (e.target.classList.contains('task-checkbox')) {
            toggleTaskCompletion(e.target.dataset.id);
        } else if (e.target.classList.contains('delete-btn') || e.target.closest('.delete-btn')) {
            deleteTask(e.target.dataset.id || e.target.closest('.delete-btn').dataset.id);
        } else if (e.target.classList.contains('edit-btn') || e.target.closest('.edit-btn')) {
            editTask(e.target.dataset.id || e.target.closest('.edit-btn').dataset.id);
        }
    });
    
    filterButtons.forEach(button => {
        button.addEventListener('click', function() {
            filterButtons.forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
            renderTasks(this.dataset.filter, searchInput.value);
        });
    });
    
    searchInput.addEventListener('input', function() {
        renderTasks(getCurrentFilter(), this.value);
    });
    
    // Initial render
    renderTasks();
    
    // Add some sample tasks if empty
    if (tasks.length === 0) {
        const sampleTasks = [
            {
                id: '1',
                text: 'Welcome to NexusTask!',
                completed: false,
                dueDate: new Date(Date.now() + 86400000).toISOString().split('T')[0],
                category: 'general'
            },
            {
                id: '2',
                text: 'Try adding your own tasks',
                completed: false,
                dueDate: null,
                category: 'personal'
            },
            {
                id: '3',
                text: 'Click the checkbox to mark as complete',
                completed: true,
                dueDate: null,
                category: 'work'
            }
        ];
        
        tasks = sampleTasks;
        saveTasks();
        renderTasks();
    }
});
